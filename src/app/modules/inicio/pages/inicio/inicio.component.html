<div *ngFor="let i of info" class="contenido">
    <mat-card class="example-card">
        <!--Titulo-->
        <mat-card-header>
          <mat-card-title>{{i.raza}}</mat-card-title>
        </mat-card-header>
        <!--Imagen y alt-->
        <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="100%">
        <mat-card-content>
            <br>
            <!--Descripcion-->
            <p>
                {{i.descripcion}}
            </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
