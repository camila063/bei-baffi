<div class="container">
    <div class="row"> 
      <h1>registrarse aqui</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>
<!--nombre-->
        <mat-form-field appearance="fill">
            <mat-label>ingrese nombre</mat-label>
            <input [(ngModel)]="usuarios.nombre" matInput required>
        </mat-form-field>
<!--email-->
        <mat-form-field appearance="fill">
          <mat-label>ingrese nombre</mat-label>
          <input [(ngModel)]="usuarios.nombre" matInput required>
      </mat-form-field>
<!--rol-->
        <mat-form-field>
          <mat-label>Select</mat-label>
          <mat-select [(ngModel)]="usuarios.rol"required>
            <mat-option value="vis">Visitante</mat-option>
            <mat-option value="adm">Administrador</mat-option>
          </mat-select>
        </mat-form-field>
<!--contraseña-->
          <mat-form-field>
              <mat-label>ingrese contraseña</mat-label>
              <input [(ngModel)]="usuarios.contrasena" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint aling="start">Minimo:6/{{input.value.length}}"></mat-hint>
          </mat-form-field>
      <button mat-raised-button color="primary" (click)="registrarse()">Registrar</button>
    </div>  
</div>
